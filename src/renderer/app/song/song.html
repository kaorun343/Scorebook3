<div class="box" @contextmenu="contextmenu">
  <h2 class="title">曲のタイトル</h2>
  <h3 class="subtitle">曲の説明文</h3>

  <table class="table is-bordered">
    <thead>
      <tr>
        <th>アーティスト</th>
        <th>エレクトーン・スコア / 編曲</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>モーツァルト</td>
        <td>編曲者</td>
      </tr>
    </tbody>
  </table>

  <table class="table is-bordered">
    <thead>
      <tr>
        <th>掲載号</th>
        <th>掲載ページ</th>
        <th>難易度</th>
        <th>エレクトーン</th>
        <th>ピアノ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ song.year }}年{{ song.month }}月号</td>
        <td>{{ song.page }}ページ</td>
        <td>上級</td>
        <td>3台</td>
        <td><icon icon="times"></icon></td>
      </tr>
    </tbody>
  </table>
</div>
